<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Weather Dashboard | Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      font-family: "Inter", system-ui, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: url("galaxy.png") center / cover no-repeat fixed;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-card {
      width: 380px;
      padding: 35px;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      border: 1px solid rgba(255, 255, 255, 0.25);
      box-shadow: 0 25px 60px rgba(0, 0, 0, 0.6);
      color: #fff;
    }

    .login-card h1 {
      text-align: center;
      margin-bottom: 8px;
      font-size: 26px;
      letter-spacing: 0.5px;
    }

    .login-card p {
      text-align: center;
      opacity: 0.75;
      margin-bottom: 25px;
      font-size: 14px;
    }

    .field {
      margin-bottom: 16px;
    }

    .field label {
      display: block;
      margin-bottom: 6px;
      font-size: 13px;
      opacity: 0.85;
    }

    .field input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: none;
      outline: none;
      background: rgba(0, 0, 0, 0.4);
      color: #fff;
      font-size: 14px;
    }

    .field input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .login-btn {
      width: 100%;
      margin-top: 10px;
      padding: 14px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg, #38bdf8, #6366f1);
      color: #000;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .login-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 25px rgba(56, 189, 248, 0.4);
    }

    .error {
      margin-top: 14px;
      font-size: 13px;
      color: #fca5a5;
      text-align: center;
      min-height: 18px;
    }

    .footer-note {
      margin-top: 18px;
      font-size: 12px;
      opacity: 0.6;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <h1>Weather Dashboard</h1>
    <p>Sign in to continue</p>

    <div class="field">
      <label>Email</label>
      <input type="email" id="email" placeholder="you@example.com">
    </div>

    <div class="field">
      <label>Password</label>
      <input type="password" id="password" placeholder="Just type 123456">
    </div>

    <button class="login-btn" onclick="handleLogin()">Enter Dashboard</button>

    <div id="error" class="error"></div>

    <div class="footer-note">
      Any email allowed
    </div>
  </div>

  <!-- Auth Logic -->
  <script type="module" src="auth.js"></script>

</body>
</html>
